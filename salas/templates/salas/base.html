{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Reserva de Salas PPGDSE{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/ui.css' %}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-semibold" href="/">
      <i class="bi bi-calendar-week"></i> Reserva de Salas PPGDSE
    </a>

    <div class="d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
        <a href="{% url 'criar_reserva' %}" class="btn btn-success btn-sm">
          <i class="bi bi-plus-circle"></i> Nova reserva
        </a>

        <a href="{% url 'minhas_reservas' %}" class="btn btn-outline-primary btn-sm">
          Minhas reservas
        </a>

        <span class="text-muted ms-2">{{ user.first_name }}</span>

        <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">
          Sair
        </a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Entrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
